<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="navbar">
        <img id="logo" src="tradeNerdsLogo.png"/>
        <h1 id="MainHeading">Trade Nerds</h1>
        <a href="portfolio.html" class="NavbarLinks" id="portfolio">My Portfolio </a>

    <div id="Login">
        <form id="userForm" method="get">
            <fieldset>
            <legend>Login</legend>
            <label>UserName :</label>
            <input type="text" id="username"/><br/><br/>
            <div class="error" id="userNameError"></div><br/>
            <label>Password :</label>
            <input type="password" id="password"/><br/><br/>
            <div class="error" id="passwordError"></div><br/>
            <input type="submit" value="Login" id="loginBtn"><br/><br/>
            <label for="Signup">Don't have an account ??</label>&nbsp;&nbsp;
            <a href="signup.html">Sign-Up</a>
        </fieldset>
        </form>
    </div>
    <footer>
        <hr>
        <div class="footer-content">

        </div>
    </footer>
